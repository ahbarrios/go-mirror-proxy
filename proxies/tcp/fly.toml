# fly.toml app configuration file generated for go-tcp-proxy on 2025-11-24T22:10:02-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'go-tcp-proxy'
primary_region = 'syd'

[build]
  dockerfile = '../../Dockerfile'

[processes]
  app = '--addr=0.0.0.0:8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
